<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="center-container">
        <div class="output">
            <form action="#">
                <input type="text" disabled>
                <p>hola este es un cambio</p>
            </form>
            <div class="row">
                <div class="col col-3">
                    <button class="btn-red" id="btn-borrar">AC</button>
                </div>
                <div class="col col-3">
                    <button class="btn-red" id="btn-borrar-todo">C</button>
                </div>
                <div class="col col-3">
                    <button class="btn-blue">X</button>
                </div>
                <div class="col col-3">
                    <button class="btn-blue">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <button class="btn-white">7</button>
                </div>
                <div class="col col-3">
                    <button class="btn-white">8</button>
                </div>
                <div class="col col-3">
                    <button class="btn-white" id="number">9</button>
                </div>
                <div class="col col-3">
                    <button class="btn-blue">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-3">
                    <button class="btn-white">4</button>
                </div>
                <div class="col col-3">
                    <button class="btn-white">5</button>
                </div>
                <div class="col col-3">
                    <button class="btn-white">6</button>
                </div>
                <div class="col col-3">
                    <button class="btn-blue">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <div class="row">
                        <div class="col col-4">
                            <button class="btn-white">1</button>
                        </div>
                        <div class="col col-4">
                            <button class="btn-white">2</button>
                        </div>
                        <div class="col col-4">
                            <button class="btn-white">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-4">
                            <button class="btn-white-bg"></button>
                        </div>
                        <div class="col col-4">
                            <button class="btn-white">0</button>
                        </div>
                        <div class="col col-4">
                            <button class="btn-white-bg">.</button>
                        </div>
                    </div>
                </div>
                <div class="col ">
                    <button class="btn-yellow">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
